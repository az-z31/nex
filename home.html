<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nex - Home</title>
  <link rel="stylesheet" href="./css/homestyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script>
</head>
<body>
  <header class="search-header">
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
      <button class="search-button">
        <svg viewBox="0 0 24 24" width="24" height="24" class="search-icon">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <button id="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    
    <div id="top-bar">
      <button id="reload-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>

    <div id="upload-zone">
      <div id="upload-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p>Drag & drop a PDF file or <span id="browse-text">browse</span></p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
      </div>
    </div>

    <div id="continue-reading">
      <h2>Continue Reading</h2>
      <div id="recent-books"></div>
    </div>

    <div id="viewer">
      <button id="prevPage" class="nav-arrow">‹</button>
      <button id="nextPage" class="nav-arrow">›</button>
      <div id="page-indicator">Page 1 of 1</div>
      <div id="pdf-container"></div>
    </div>
  </div>

  <script src="./js/home.js"></script>
</body>
</html>
